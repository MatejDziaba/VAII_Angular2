<app-navbarcomponent></app-navbarcomponent>

<ol class="breadcrumb breadcrumb-chevron p-3 breadcrumb_style justify-content-sm-center">
    <li class="breadcrumb-item">
      <a class="link-body-emphasis" routerLink="/homecomponent">
        <i class="bi bi-house-door-fill"></i>
        <span class="visually-hidden">Domov</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a class="link-body-emphasis fw-semibold text-decoration-none" routerLink="/search">Hľadané produkty</a>
    </li>
  </ol>
  
  <div class="container p-3 centerOnMobile">
    <div class="row align-items-right">
  
      <div class="col-sm-12" style="padding-left: 40px;">
  
        
  
        
  
        <div class="shop-list-top d-flex justify-content-between align-items-center mb-2">

          
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-3">
                    <h2 style="font-size: 30px;">Hľadané produkty<span class="text-muted num-products-total">({{products_To_See.length}})</span></h2>
                  </div>
                  <div class="col-md-5">
                  </div>
                  <div class="col-md-4">
                    <div class="dropdown">
                      <a href="#" class="nav-link link-dark dropdown-toggle dropdown-toggle-no-arrow-mobile d-inline-block align-middle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span>Zoradenie: {{this.popisVyberuZoradenia}}</span>
                      </a>
                      <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" (click)="sortProductsByPrice('Od najdrahších')">Od najdrahších</a></li>
                        <li><a class="dropdown-item" (click)="sortProductsByPrice('Od najlacnejších')">Od najlacnejších</a></li>
                        <li><a class="dropdown-item" (click)="sortProductsByName('Podľa názvu A-Z')">Podľa názvu A-Z</a></li>
                        <li><a class="dropdown-item" (click)="sortProductsByName('Podľa názvu Z-A')">Podľa názvu Z-A</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="wrapper-pink-light">
          <div class="container">
            <div class="row">
              <ng-container *ngFor="let product of products_To_See;">
                <div *ngIf="product"
                       class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3">
                  <div class="product">
                    <img class="imgProduct" src={{product.img}} alt="">
                  </div>
                  <div class="title pt-4 pb-1">{{product.nameProduct}}</div> 
                    <div class="price-container d-flex justify-content-center">
                      <div class="discounted-price">{{product.price}}&euro;</div>
                    </div>                 
                  <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center text-center">
                            <button routerLink="/module-to-shopping-pack" (click)="sendProductAndWebsiteLinkToShoppingPackService(product, '/search')" class="btn btn-primary styleButtonProduct buttColor" style="background-color: blue;"><i class="bi bi-bag-fill payingBack"></i> Kúpiť</button>
                        </div>
                    </div>
                  </div>
                </div>
              </ng-container>
              <h1 *ngIf="this.products_To_See.length == 0" style="text-align: center;">Ľutujeme ale produkty sa nenašli</h1>
            </div>
          </div>
        </div>
    </div>
  </div>
<app-footercomponent></app-footercomponent>
