            <div class="modal-content">

              </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Typ: </span>
                  <input type="text" class="form-control" placeholder="bicykel" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Názov: </span>

                <div class="input-group mb-3">

                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Cena </span>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Zľava% </span>
                  <input type="text" class="form-control" placeholder="5" aria-label="Username" aria-describedby="basic-addon1">

                <div class="input-group">
                  <input type="file" class="form-control" placeholder="5" aria-label="Username" aria-describedby="basic-addon1">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zruš pridanie</button>

              </div>
            </div>
