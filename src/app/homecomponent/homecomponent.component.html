<app-navbarcomponent></app-navbarcomponent>

<ol class="breadcrumb breadcrumb-chevron p-3 breadcrumb_style justify-content-sm-center">
    <li class="breadcrumb-item">
      <a class="link-body-emphasis" href="../homecomponent">
        <i class="bi bi-house-door-fill"></i>
        <span class="visually-hidden">Home</span>
      </a>
    </li>
  </ol>
  
  <div *ngIf="imagesURL.length == 0" class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5">
        </div>
        <div class="d-flex col-md-2 justify-content-center align-items-center">
          <mat-spinner style="margin-top: 3rem; margin-bottom: 3rem;"></mat-spinner>
        </div>
        <div class="col-md-5">
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="this.imagesURL.length > 0" class="container p-3 centerOnMobile">
    <div class="row domov align-items-center" style="background-image: url({{this.imagesURL[0]}});">
      <div class="col-sm-12">
        <div class="px-4 py-5 my-5 text-center">
          <h1 *ngIf="imagesType" class="display-5 fw-bold size" style="color: #ffffff">Najlepšie bicykle</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 strongHolder" style="color: white">Najväčší cyklistický shop na Slovensku</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a class="btn btn-primary btn-lg px-4 gap-3 btn-mobile-full-width d-none d-sm-inline-block" routerLink="/catalogcomponent">Choď do obchodu</a>
              <!--
                <a class="btn btn-primary btn-lg px-4 gap-3 btn-mobile-full-width d-none d-sm-inline-block" href="indexCatalog.html">Choď do bazáru </a>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="this.imagesURL.length > 0" class="container">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner carusselHomeSettings" data-bs-ride="carousel">
        <div class="carousel-item active">
          <img src="{{this.imagesURL[1]}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1>Objednaj nad 500&euro; a máš zľavu</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{this.imagesURL[2]}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1>Objednaj nad 1000&euro; a dopravu máš zdarma</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{this.imagesURL[3]}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1>Planované zníženie cien do 1 mesiaca</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<app-footercomponent *ngIf="this.imagesURL.length > 0"></app-footercomponent>
