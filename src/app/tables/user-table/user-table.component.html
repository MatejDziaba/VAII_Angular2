    <mat-form-field style="margin-left: 50px;margin-top: 10px;border-right-width: 50px;border-right-style: solid;padding-right: 50px;margin-right: 50px;">
        <mat-label>Hľadaj</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="meno" #input>
      </mat-form-field>
      
      <div *ngIf="dataSource" class="mat-elevation-z8" style="margin-left: 50px;margin-right: 50px;">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priezvisko </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Meno </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="nieco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row"> <button routerLink="" class="btn btn-primary styleButtonProduct buttColor" style="background-color: red;"><i class="bi bi-x-square-fill" style="color: white;"></i></button> </td>
          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

      </div>

      <div class="col-12" style="margin-top: 10px;margin-left: 50px;">
        <button mat-flat-button color="primary" type="button" class="" (click)="redirectToAnotherPage()" data-bs-dismiss="modal">Späť</button>
      </div>
